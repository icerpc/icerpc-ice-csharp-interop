name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run every day at 6:00 UTC
    - cron: "00 6 * * *"

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: ðŸ”¨ Build Tests
        run: dotnet build

      - name: ðŸ§ª Run Tests
        run: dotnet test --no-build --verbosity normal
