name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_test:

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: ğŸ“¦ NuGet Cache
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: ğŸ”— Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "7.0.x"
    - name: ğŸ”— Add GitHub NuGet repository
      run: dotnet nuget add source "https://nuget.pkg.github.com/zeroc-ice/index.json" -n GitHub -u ci --store-password-in-clear-text -p ${{ secrets.NUGET_API_TOKEN }}
    - name: ğŸ”— Restore dependencies
      run: dotnet restore
    - name: ğŸ”¨ Build
      run: dotnet build --no-restore ${{ inputs.dotnet-build-args }}
    - name: ğŸ§ª Test
      run: dotnet test --no-build --verbosity normal
